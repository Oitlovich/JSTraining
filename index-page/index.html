<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTraining</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,900;1,1000&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <nav>
            <div>
                <a href="#calculator">Калькулятор</a>
                <div class="dropdown">
                    <button class="dropbtn">Выпадающий список</button>
                    <div class="dropdown-content">
                        <a href="#calculator">Калькулятор</a>
                        <a href="#">Что-то ещё</a>
                        <a href="#">Что-то ещё</a>
                    </div>
                </div>
            </div>
            <div>
                <a href="#">JSTraining</a>
            </div>
            <div>
                <a href="#">Что-то ещё</a>
                <a href="#">Что-то ещё</a>
            </div>
        </nav>
        <header>
            <div>JSTraining</div>
        </header>
        <section id="calculator">
            <h2>Калькулятор</h2>
            <div class="calc">
                <div class="calc_input">
                    <input placeholder="Первое число" id="num1" class="myInput">
                    <p id="operation"></p>
                    <input placeholder="Второе число" id="num2" class="myInput2">
                </div>
                <div class="calc_buttons">
                    <div class="calc_b1">
                        <button class="calc_button" id="plus" onclick="op='+'">+</button>
                        <button class="calc_button" id="minus" onclick="op='-'">-</button>
                        <button class="calc_button" id="times"  onclick="op='*'">x</button>
                        <button class="calc_button" id="divide" onclick="op='/'">:</button>
                    </div>
                </div>
                <div class="finish">
                    <button class="calc_button_result" onclick="func()">Посчитать</button>
                    <p id="result">Результат: </p>
                </div>
            </div>
        </section>
    </main>
    <script src="/scripts/calc.js"></script>
    <script src="/scripts/droplist.js"></script>
</body>
</html>
